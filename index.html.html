<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Question ðŸ’™</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 35px 25px;
    border-radius: 18px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

h1 {
    margin-bottom: 25px;
    color: #333;
    font-size: 22px;
}

.buttons {
    position: relative;
    height: 90px;
}

button {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background: #e63956;
}

#noBtn {
    background: #ddd;
    color: #333;
    position: absolute;
    right: 0;
}

#message {
    margin-top: 22px;
    font-size: 17px;
    color: #444;
}

#yesImage {
    display: none;
    width: 140px;
    margin: 15px auto 0;
    animation: pop 0.6s ease;
}

@keyframes pop {
    from {
        transform: scale(0.3);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}

/* Mobile */
@media (max-width: 480px) {
    h1 { font-size: 20px; }
    button {
        font-size: 15px;
        padding: 10px 20px;
    }
    #message { font-size: 16px; }
    #yesImage { width: 120px; }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        Ek chhota sa sawal haiâ€¦ kya hum dost ban sakte hain? ðŸ™‚
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜…</button>
    </div>

    <img 
      id="yesImage" 
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHFqbjN4emljb2pzZWJucThzaDVlY2Joc3R1OTN6NHp1dXViOHdqbiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sAUy69TZ9PBL4qknei/giphy.gif"
      alt="Happy Sticker"
    >

    <p id="message"></p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noClicks = 0;

noBtn.addEventListener("click", () => {
    noClicks++;
    if (noClicks === 1) {
        message.innerText =
        "Aray aray ðŸ˜… thora sa sochne ka time to banta hai na? Itni speed? ðŸ˜œ";
    } else {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
});

yesBtn.addEventListener("click", () => {
    document.getElementById("question").innerText = "ðŸ’–";
    message.innerText =
    "Dekha! ðŸ˜Ž Mujhe pehle hi feeling aa rahi thi ke â€˜Yesâ€™ hi aana hai ðŸ’™ Science ke mutabiq ðŸ˜ ye result expected hi tha.";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    document.getElementById("yesImage").style.display = "block";

    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
